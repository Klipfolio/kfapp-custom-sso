<html>
<head>
</head>
<body>
<h1>Klipfolio SSO Test Page</h1>
<p>This page can be used to test a generated SSO token for Klipfolio Dashboard.  After generating the token enter it below along with the associated company ID click the button to submit the token.</p>

<div>SSO URL:</div>
<div>
	<input class='f-logon' type='text' id="sso_url" size="70"></input>
</div>
<br/>
<div>Request Type:</div>
<div>
	<select id="request_type">
		<option selected="selected">POST</option>
		<option>GET</option>
	</select>
</div>
<br/>
<div>SSO Token:</div>
<div><textarea class='f-token' id="sso_token" rows="4" cols="150"></textarea></div>
<br/>
<div>Company ID:</div>
<div><input class='f-cid' type='text' id="cid" size="50"></input></div>
<br/>
<div><input style='margin-top:10px' type='button' id='button-sso' value='Submit SSO Token'></div>
<div><input style='margin-top:10px' type='button' id='button-sso-logout' value='SSO Logout'></div>

<div id='result'/>

<script type='text/javascript' src="jquery-3.2.1.min.js"></script>
<script type='text/javascript' src="application.js"></script>
</body>
</html>
